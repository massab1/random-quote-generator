<!DOCTYPE html>
<html>
<head>
  <title>My HTML Page</title>
</head>
<body>

  <h1>Hello, World!</h1>
  <p>Welcome to my HTML page.</p>

  <!-- JavaScript code -->
  <script>
    // JavaScript function to show an alert
    function showAlert() {
      alert("This is a JavaScript alert!");
    }

    // Call the showAlert function when the page loads
    window.onload = showAlert;
  </script>

</body>
</html>
